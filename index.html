<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars RPG</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="assets/style/style.css">
</head>


<body >

    <div class="container" style="text-align: center">

        <div class="row">
            <h3 class="display">Star Wars RPG Game </h3>
        </div>
        <div class="row">
            <h4><span id="main-text"></span></h4>
        </div>

        <div class="jumbotron">
            <div class="row" id="battlefield" style="display: none">
                <div class="col-xs-0 col-sm-2 spacer" id="spacer-1"></div>
                <div class="col-xs-5 col-sm-3 character-card" id="char0">
                    <div class="card">
                        <img class="card-img-top" id="char0-img">
                        <div class ="card-block">
                            <h4 class="card-title" id="char0-title"></h4>
                            <h6 class="card-title">Health: <span id="char0-health"></span><br>Power: <span id="char0-power" ></span></h6>
                        </div>
                    </div>
                </div>
                <div class="col-xs-5 col-sm-3 character-card" id="char1">
                    <div class="card">
                        <img class="card-img-top" id="char1-img">
                        <div class ="card-block">
                            <h4 class="card-title" id="char1-title"></h4>
                            <h6 class="card-title">Health: <span id="char1-health"></span><br>Power: <span id="char1-power" ></span></h6>
                        </div>
                    </div>
                </div>

                <div class="col-xs-5 col-sm-3 character-card" id="char2">
                    <div class="card">
                        <img class="card-img-top" id="char2-img">
                        <div class ="card-block">
                            <h4 class="card-title" id="char2-title"></h4>
                            <h6 class="card-title">Health: <span id="char2-health"></span><br>Power: <span id="char2-power" ></span></h6>
                        </div>
                    </div>
                </div>
                <div class="col-xs-5 col-sm-3 character-card" id="char3">
                    <div class="card">
                        <img class="card-img-top" id="char3-img">
                        <div class ="card-block">
                            <h4 class="card-title" id="char3-title"></h4>
                            <h6 class="card-title">Health: <span id="char3-health"></span><br>Power: <span id="char3-power" ></span></h6>
                        </div>
                    </div>
                </div>
             </div>
        </div>
        <div class="row">
            <h4><span id="attacker-text"></span><br><span id="defender-text"></span></h4>
        </div>
        <div class="row" >
            <div class="col-xs-2" id="vs" style="display: none">
                <br><br><img src="assets/images/light sabers.jpg" width="100%">
                <h4>Attack!</h4>
            </div>
            <div class="col-sm-12" id="win-button">
                <button type="button"  id="win" class="btn btn-success  reset" style="width: 33%; font-size: x-large; display: none;">You Win! <br> Play again?</button>
            </div>
            <div class="col-xss-12" id="lose-button">
                <button type="button" id="lose" class="btn btn-danger  reset" style="width: 33%; font-size: x-large; display: none;">You Lose! <br> Play again? </button>
            </div>
             <h4 id="defender-zone-text">Defenders</h4>
            <div class="jumbotron enemies">
                <div class = "row enemies" id="defenders"></div>
            </div>
        </div>
    </div>
    <script></script>
</body>
</html>
