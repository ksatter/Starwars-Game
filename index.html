<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars RPG</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="assets/style/style.css">
</head>


<body >

    <div class="container" style="text-align: center">

        <div class="row">
            <h3 class="display">Star Wars RPG Game </h3>
        </div>
        <div class="row">
            <h4><span id="main-text"></span></h4>
        </div>

        <div class="jumbotron">
            <div class="row" id="battlefield" style="text-align: center">
                <div class="col-sm-3">
                   <div class="card char1" id="char1-battlefield"></div>
                </div>
                <div class="col-1" id="vs" style="display: none;"><h1 class="display">-VS-</h1></div>
                <div class="col-sm-3">
                    <div class="card char2" id="char2-battlefield"></div>
                </div>
                <div class="col-sm-3">
                    <div class="card char3" id="char3-battlefield"></div>
                </div>
                <div class="col-sm-3">
                    <div class="card char4" id="char4-batttlefield"></div>
                </div>
            </div>
        </div>

        <div class="row">

            <h4><span id="battle-text"></span></h4>
            <br>
        </div>
        <div class="row" >
            <button type="button" class="btn btn-success  reset" style="width: 33%; font-size: x-large; display: none">You Win! <br> Hit me to play again.</button>
            <button type="button" class="btn btn-danger  reset" style="width: 33%; font-size: x-large; display: none">You Lose! <br> Hit me to play again.! </button>
            <button type="button" class="btn btn-primary  attack" style="width: 25%; display: none">Attack <span id="enemy">Enemy</span></button>
        </div>
        <br>
        <div class="jumbotron" id="enemies">
        <div class = "row" id = "enemy-characters" style="display: none;">
            <div class="col-3">
                <div class="card" id="enemy-1"></div>
            </div>
            <div class="col-3">
                <div class="card" id="enemy-2"></div>
            </div>
            <div class="col-3">
                <div class="card" id="enemy-3"></div>
            </div>
            <div class="col-3">
                <div class="card" id="enemy-3"></div>
            </div>
        </div>
        </div>
    </div>
    </div>

    <script></script>
</body>
</html>
